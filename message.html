<html>
  <h5>问：昨天提醒你签到的是男生还是女生🌝</h5>
  <input id="ans"/><button id="btn" onclick="mybtn()">确定</button>
  <script type="text/javascript">
    var btn=document.getElementById("btn");
    var ans=document.getElementById("ans");
    function mybtn(){
      var str=ans.value;
      if(str.indexOf("女")!="-1")
        document.write("没事了");
       else document.write("其实昨天我的意思是让你继续用下去的🌚我就是想吐槽这个图书馆系统没有提醒功能，搞的老是忘记签到");
    }
  </script>
</html>
